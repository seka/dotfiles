# ------------------------------
# Prefix key
# ------------------------------
set-option -g prefix C-t

# ------------------------------
# Key bindings (Ghostty-like)
# ------------------------------
# Ctrl+t → t で新規ウィンドウ
bind t new-window

# Ctrl+t → d で垂直分割（左右）
bind d split-window -h

# Ctrl+t → h で水平分割（上下）
bind h split-window -v

# Ctrl+t → w で現在のペインを削除
bind w kill-pane

# Ctrl+t → 矢印キーでペインサイズ変更（-r で連続入力可能）
bind -r Left resize-pane -L 4
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Ctrl+t → k で画面クリア
bind k send-keys -R \; clear-history

# ------------------------------
# Settings
# ------------------------------
# マウス操作を有効化
set -g mouse on

# ステータスバーの更新間隔（秒）
set -g status-interval 1

# ------------------------------
# Status bar
# ------------------------------
# ステータスバー左側にペイン番号を表示
set -g status-left "Pane:#P | "
